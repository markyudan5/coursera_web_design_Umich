<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>image practice</title>   
    <link rel="icon" type ="image/x-icon" href="img/googlefavicon.ico"/>
</head>
<body>
    <figure>
    <img src="googlelogo.png" alt="google">
    <figcaption>Default image size</figcaption>
    </figure>
    <hr>
    <figure>
    <img src="googlelogo.png" width="500px" alt="google">
    <figcaption>width</figcaption>
    </figure>
    <hr>
    <figure>
    <img src="googlelogo.png" width ="500px" height="100px" alt="google">        
    <figcaption>width and height</figcaption>    
    </figure>
    <hr>
    <figure>
    <img src="googlelogo.png" width= "30%" alt="google">        
    <figcaption>scale</figcaption>    
    </figure>
    <hr>      

</body>
