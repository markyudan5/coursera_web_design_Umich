<!DOCTYPE html>
<head>
    <meta charset = "UTF-8">
    <title>Multimedia, Tables and Useful Tags</title>
</head>
<body>
<!-- This is a comment -->
<!-- skip the multimedia due to lack of video file -->
<!-- table -->
<table>
    <tr><th>col 1</th><th>col 2</th><th>col 3</th></tr>
    <tr><td>1</td><td>2</td><td>3</td></tr>
    <tr><td>4</td><td>5</td><td>6</td></tr>
    <tr><td>7</td><td>8</td><td>9</td></tr>
</table>
<table border = "1">
    <tr><th>col 1</th><th>col 2</th><th>col 3</th></tr>
    <tr><td rowspan = "2">1</td><td>2</td><td>3</td></tr>
    <tr><td>4</td><td>5</td><td>6</td></tr>
    <tr><td>7</td><td>8</td><td>9</td></tr>
</table>
<h1>Some common block tags</h>
    <h2>hr</h2>
    <hr>
    <h2>address</h2>
    <address>502 Stonegate</address>
    <hr>
    <h2>blockquote</h2>

    <h2>details</h2>
</body>
